<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Your Order</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thank-you-section {
            padding: 50px 0;
            text-align: center;
        }
        .thank-you-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .thank-you-section p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }
        .thank-you-section .btn {
            font-size: 1.1rem;
            padding: 10px 20px;
        }
        .card {
            margin: 0 auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-section">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-4 text-success">Thank You!</h1>
                    <p class="lead">Your order has been successfully placed and your payment has been processed. We appreciate your business!</p>
                    <a href="/" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
